<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="login-box">
            <img src="img/logo.png" alt="RS AMC Logo" class="login-logo">
            <h2>RS AMC Muhammadiyah</h2>

            <!-- Formulir Login -->
            <form id="login-form">
                <input type="text" id="username" placeholder="Nama Pengguna" required>
                <input type="password" id="password" placeholder="Kata Sandi" required>
                <button type="submit">Login</button>
                <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
            </form>

            <!-- Formulir Pendaftaran -->
            <form id="register-form" style="display:none;">
                <input type="text" id="new-username" placeholder="Nama Pengguna" required>
                <input type="password" id="new-password" placeholder="Kata Sandi" required>
                <!-- Hapus elemen input user-role -->
                <button type="submit">Daftar</button>
                <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
